<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

    <h2>Kullanıcı Yönetimi</h2>
    <table class="table table-bordered mt-3" id="userTable">
        <thead>
            <tr>
                <th>Kullanıcı Adı</th>
                <th>Rol</th>
                <th>Durum</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Kullanıcı Düzenleme Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Kullanıcı Düzenle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="username" class="form-label">Kullanıcı Adı</label>
                            <input type="text" class="form-control" id="username" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Rol</label>
                            <select id="role" class="form-select">
                                <option value="User">User</option>
                                <option value="Admin">Admin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Durum</label>
                            <select id="status" class="form-select">
                                <option value="true">Aktif</option>
                                <option value="false">Pasif</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">Yeni Şifre (opsiyonel)</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Boş bırakırsanız değişmez">
                        </div>
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let cachedUsers = [];

        async function loadUsers() {
            const res = await fetch("/api/admin/users");
            cachedUsers = await res.json();
            const tbody = document.querySelector("#userTable tbody");
            tbody.innerHTML = "";
            cachedUsers.forEach(u => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                        <td>${u.username}</td>
                        <td>${u.role}</td>
                        <td>${u.status ? "Aktif" : "Pasif"}</td>
                        <td>
                            <button class="btn btn-sm btn-warning" onclick="editUser('${u.id}')">Düzenle</button>
                        </td>
                    `;
                tbody.appendChild(tr);
            });
        }

        function editUser(id) {
            const u = cachedUsers.find(x => x.id === id);
            if (!u) return;

            document.getElementById("userId").value = u.id;
            document.getElementById("username").value = u.username;
            document.getElementById("role").value = u.role;
            document.getElementById("status").value = u.status ? "true" : "false";
            document.getElementById("newPassword").value = "";

            const modal = new bootstrap.Modal(document.getElementById("editUserModal"));
            modal.show();
        }

        document.getElementById("editUserForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("userId").value;
            const role = document.getElementById("role").value;
            const status = document.getElementById("status").value === "true"; // string -> bool
            const newPassword = document.getElementById("newPassword").value;

            await fetch(`/api/admin/users/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    role: role,
                    status: status,
                    password: newPassword // DTO'daki Password ile eşleşiyor
                })
            });

            bootstrap.Modal.getInstance(document.getElementById("editUserModal")).hide();
            loadUsers();
        });

        loadUsers();
    </script>
</body>
</html>
